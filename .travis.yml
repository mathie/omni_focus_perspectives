language: ruby
rvm:
  - 2.1.4
script: RAILS_ENV=test bin/rake ci
addons:
  postgresql: '9.3'
cache:
  bundler: true
  apt: true
bundler_args: "--without development:production:doc"
before_script:
  - mkdir -p tmp/cache
  - cp config/database.travis.yml config/database.yml
  - RAILS_ENV=test bin/rake db:reset
